<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Template</title>
</head>
<body>
    <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="TemplateConfigForm">
                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="AntiBlock" name="AntiBlock" type="checkbox" is="emby-checkbox" />
                            <span>Anti block.</span>
                        </label>
                        <div class="fieldDescription">
                            В некоторых регионах доступ к Анилиберти блокируется и провайдер обрубает получение данных после нескольких килобайт.
                            Данная опция уменьшает объем получаемых данных, чтобы они влезли в лимит до обрыва соединения. Изображения при этом тоже будут микроскопического размера.
                        </div>
                    </div>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="ApiHost">API host</label>
                        <input id="ApiHost" name="ApiHost" type="text" is="emby-input" />
                        <div class="fieldDescription">Адрес хоста АПИ Анилиберти</div>
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TemplateConfig = {
                pluginUniqueId: '8b31ffbb-ce49-43b1-b281-6acb34c8bf8c'
            };

            document.querySelector('#TemplateConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#AntiBlock').checked = config.AntiBlock;
                        document.querySelector('#ApiHost').value = config.ApiHost;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#TemplateConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                    config.AntiBlock = document.querySelector('#AntiBlock').checked;
                    config.ApiHost = document.querySelector('#ApiHost').value;
                    ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
